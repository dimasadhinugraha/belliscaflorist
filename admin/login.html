<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Bellisca Florist</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style>
    body { background: #fffaf5; color: #5d4b3b; font-family: 'Radley', serif; }
    .card { border-radius: 12px; }
  </style>
</head>
<body>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow-sm" style="max-width:420px; width:100%">
      <h3 class="mb-3" style="font-family: 'DM Serif Text', serif;">Admin Login</h3>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input id="username" class="form-control" placeholder="admin" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" placeholder="password" required>
        </div>
        <div id="alert" class="text-danger mb-2" style="display:none"></div>
        <button class="btn btn-accent w-100" type="submit">Login</button>
        <div class="mt-3 text-muted small">Tip: use <strong>admin</strong> / <strong>password123</strong> (client-side demo)</div>
      </form>
    </div>
  </div>

  <script>
    // Simple client-side login for demo/admin UI only.
    // WARNING: This is not secure. For a real app, implement server-side auth.
    const loginForm = document.getElementById('loginForm');
    const alertBox = document.getElementById('alert');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      // Hardcoded demo credentials
      const validUser = 'admin';
      const validPass = 'password123';

      if (user === validUser && pass === validPass) {
        localStorage.setItem('adminLoggedIn', '1');
        // Optional: record a simple token
        localStorage.setItem('adminToken', 'demo-token');
        location.href = '/admin/products.html';
      } else {
        alertBox.style.display = 'block';
        alertBox.textContent = 'Username atau password salah.';
      }
    });
  </script>
</body>
</html>
